<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products Report</title>
  <link rel="stylesheet" href="productsReport-styles.css" />
</head>
<body>
  <div class="report-container">
    <header class="report-header">
      <h1>Products Report</h1>
    </header>

    <div class="report-tabs" style="text-align:center; margin-bottom:20px;">
      <button onclick="showReport('deposit')" class="tab-btn" id="tab-deposit">Deposit Reports</button>
      <button onclick="showReport('withdraw')" class="tab-btn" id="tab-withdraw">Withdraw Reports</button>
      <button onclick="showReport('purchase')" class="tab-btn" id="tab-purchase">Purchase Reports</button>
      <button onclick="showReport('sales')" class="tab-btn" id="tab-sales">Sales Reports</button>
    </div>
    <div id="report-content"></div>





      
  </div>
  <script src="productsReport.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Items Sold',
          data: [12, 19, 7, 15, 22, 30, 18, 25, 21, 17, 10, 14], // Replace with actual data
          borderColor: '#4a90e2',
          backgroundColor: 'rgba(74, 144, 226, 0.2)',
          fill: true,
          tension: 0.4,
          pointRadius: 4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 5
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Monthly Sales Report',
            font: {
              size: 18
            }
          }
        }
      }
    });
  </script>
  
</body>
</html>
