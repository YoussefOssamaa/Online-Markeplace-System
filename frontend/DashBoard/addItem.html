<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Item</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="addItem-styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fc;
      color: #4a4a4a;
      line-height: 1.6;
    }
    
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
    
    h2 {
      color: #2d3748;
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    
    form {
      display: grid;
      gap: 18px;
    }
    
    label {
      font-weight: 500;
      color: #4a5568;
      font-size: 0.95rem;
      margin-bottom: 4px;
      display: block;
    }
    
    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      border-color: #3182ce;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.15);
      outline: none;
    }
    
    /* Improve description field to use textarea like in editItem.html */
    textarea {
      min-height: 120px;
      resize: vertical;
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
    }
    
    textarea:focus {
      border-color: #3182ce;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.15);
      outline: none;
    }
    
    /* Add a visual feedback when adding items successfully */
    .success-message {
      background-color: #c6f6d5;
      color: #2f855a;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      font-weight: 500;
    }
    
    .success-message.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Make the form fields appear more grouped */
    .form-group {
      margin-bottom: 18px;
    }
    
    /* Add a more prominent button style */
    button[type="submit"] {
      background-color: #38a169; /* Green for adding items */
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    button[type="submit"]:hover {
      background-color: #2f855a;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(49, 130, 206, 0.2);
    }
    
    .error-message {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 4px;
    }
    
    .success-message {
      background-color: #c6f6d5;
      color: #2f855a;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #3182ce;
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .required-field::after {
      content: " *";
      color: #e53e3e;
    }
    
    .server-status {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    
    .server-status.offline {
      background-color: #fed7d7;
      color: #c53030;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="form-section">
      <h2>Add New Item</h2>
      
      <div id="successMessage" class="success-message">Item added successfully!</div>
      
      <form id="itemForm">
        <div class="form-group">
          <label for="itemName" class="required-field">Item Name</label>
          <input type="text" id="itemName" required placeholder="Enter product name" aria-describedby="nameError" />
          <div id="nameError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="description" class="required-field">Description</label>
          <!-- Change to textarea for consistency with editItem.html -->
          <textarea id="description" required placeholder="Enter product description" aria-describedby="descError"></textarea>
          <div id="descError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="price" class="required-field">Price ($)</label>
          <input type="number" id="price" step="0.01" min="0.01" required placeholder="0.00" aria-describedby="priceError" />
          <div id="priceError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="Stock" class="required-field">Stock Quantity</label>
          <input type="number" id="Stock" min="1" required placeholder="Enter quantity available" aria-describedby="stockError" />
          <div id="stockError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="SKW" class="required-field">SKW (Stock Keeping Unit)</label>
          <input type="text" id="SKW" required placeholder="Enter product SKW" aria-describedby="skwError" />
          <div id="skwError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="category_Select" class="required-field">Category</label>
          <select id="category_Select" required aria-describedby="categoryError">
          </select>
          <div id="categoryError" class="error-message"></div>
        </div>

        <button type="submit">Add Item</button>
      </form>
    </section>

    <a href="myProducts.html" class="back-link">‚Üê Back to My Products</a>
  </div>

  <script src="addItem.js"></script>
</body>
</html>
