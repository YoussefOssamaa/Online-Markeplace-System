<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace categories</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
 
     
     <link rel="stylesheet" href="css/general.css">
     <link rel="stylesheet" href="css/site-header.css">
     <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div class="site-header">
    <div class="site-header-left-section">
      <a href="categories.html" class="header-link">
        <img class="site-logo"
          src="images/site_logo_white.png">
      </a>
    </div>

    <div class="site-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search">

      <button class="search-button">
        <img class="search-icon" src="images/search-icon.png">
      </button>
    </div>

    <div class="site-header-right-section">
      <div class="profile-menu">
        <div class="profile-button">
          <img src="/images/profile-pic.jpg">
          <span class="arrow">â–¼</span>
        </div>
        <div class="dropdown">
          <a href="#">My Profile</a>
          <a href="#">My orders</a>
          <a href="#">Wishlist</a>
          <a href="#">Logout</a>
        </div>
      </div>
      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/cart-icon.png">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
      
    </div>
  </div>
  <div class="main">
    <div class="products-grid">
      <div class="product-container">
        <div class="product-image-container">
            <img class="product-image"
              src="images/elect1.jpeg">
        </div>

        <div class="product-name">
          Electronics
        </div>

        <div class="product-spacer"></div>

        <button class="go-to-categ-button button-primary">
          Go to Category
        </button>
      </div>

      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image"
            src="images/clothes.jpg">
        </div>

        <div class="product-name ">
          Clothing
        </div>

        <div class="product-spacer"></div>

        <button class="go-to-categ-button button-primary">
          Go to Category
        </button>
      </div>


      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image"
            src="images/books.jpg">
        </div>

        <div class="product-name">
          Books
        </div>

        <div class="product-spacer"></div>

        <button class="go-to-categ-button button-primary">
          Go to Category
        </button>
      </div>
      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image"
            src="images/handmade.jpg">
        </div>

        <div class="product-name">
          Handmade
        </div>

        <div class="product-spacer"></div>

        <button class="go-to-categ-button button-primary">
          Go to Category
        </button>
      </div>

    </div>
  </div>

</body>
</html>
