<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Deposits Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6">Total Deposits Report</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Summary</h2>
                <div class="space-y-2">
                    <p class="text-gray-600">Total Deposits: <span class="font-semibold text-green-500">840,140$</span></p>
                    <p class="text-gray-600">Highest Deposits Month: <span class="font-semibold text-blue-500">July</span></p>
                </div>
            </div>
            <div class="hidden md:block">
                <img src="https://placehold.co/400x200/EEE/31343C" alt="Deposit Chart" class="rounded-md">
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deposit Amount</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">500</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">80$</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1/1/2025</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">540</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">100$</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1/2/2025</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">600</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">50$</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1/3/2025</td>
                    </tr>
                     <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                    </tr>
                     <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-8 flex justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                More
            </button>
        </div>
    </div>
</body>
</html>
