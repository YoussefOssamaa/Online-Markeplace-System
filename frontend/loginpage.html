<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online MarketPlace login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login page for the Online Marketplace.">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #f7f9fc;
                color: #4a4a4a;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
            }

            .content-wrapper {
                max-width: 420px;
                margin: 60px auto;
                padding: 40px;
                background-color: #fff;
                border-radius: 12px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
                animation: fadeIn 0.5s ease;
            }

            .logo-container {
                text-align: center;
                margin-bottom: 30px;
            }

            .logo-container img {
                max-width: 160px;
                margin-bottom: 18px;
                transition: transform 0.3s ease;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            .logo-container h1 {
                color: #2d3748;
                font-size: 28px;
                font-weight: 600;
                margin: 0;
                text-align: center;
                letter-spacing: -0.5px;
                display: block;
                width: 100%;
            }

            .logo-container h1:after {
                content: '';
                position: absolute;
                width: 80px;
                height: 3px;
                background-color: #3182ce;
                bottom: -8px;
                left: 50%;
                transform: translateX(-50%);
            }

            .form-group {
                margin-bottom: 22px;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: #4a5568;
                font-size: 0.95rem;
            }

            .form-group input {
                width: 100%;
                padding: 14px 16px;
                border: 1px solid #e2e8f0;
                border-radius: 6px;
                font-size: 16px;
                font-family: 'Roboto', sans-serif;
                transition: all 0.3s ease;
                color: #2d3748;
            }

            .form-group input:focus {
                border-color: #3182ce;
                box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.15);
                outline: none;
            }

            .form-footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 10px;
                margin-bottom: 25px;
                font-size: 14px;
            }

            .remember-me {
                display: flex;
                align-items: center;
                color: #718096;
            }

            .remember-me input {
                margin-right: 8px;
            }

            .forgot-password {
                color: #3182ce;
                text-decoration: none;
                font-weight: 500;
            }

            .forgot-password:hover {
                text-decoration: underline;
            }

            .login-button {
                width: 100%;
                padding: 14px;
                background-color: #3182ce;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                font-family: 'Poppins', sans-serif;
                letter-spacing: 0.3px;
            }

            .login-button:hover {
                background-color: #2c5282;
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(49, 130, 206, 0.2);
            }

            .login-button:active {
                transform: translateY(0);
            }

            .password-container {
                position: relative;
            }

            .password-toggle {
                position: absolute;
                right: 16px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #718096;
                background: none;
                border: none;
                padding: 0;
            }

            .signup-link {
                text-align: center;
                margin-top: 25px;
                font-size: 15px;
                color: #718096;
            }

            .signup-link a {
                color: #3182ce;
                text-decoration: none;
                font-weight: 500;
            }

            .signup-link a:hover {
                text-decoration: underline;
            }

            ::placeholder {
                color: #a0aec0;
                opacity: 1;
            }
        </style>
        <script src="interface.js" defer></script>
    </head>
    <body>
        <div class="content-wrapper">
            <div class="logo-container">
                <img src="online_marketplaceico.bmp" alt="Marketplace Logo">
                <h1>Sign In</h1>
            </div>
            
            <form id="loginForm" aria-labelledby="login-heading">
                
                <!-- Mode selection: User or Admin (Professional Placement) -->
                <div class="form-group" style="display: flex; align-items: center; margin-bottom: 18px; gap: 24px; justify-content: flex-start;">
                    <label style="min-width: 110px; font-weight: 500; color: #555;">Sign in as:</label>
                    <div style="display: flex; gap: 18px; align-items: center;">
                        <label style="margin: 0; font-weight: normal;">
                            <input type="radio" name="loginMode" value="user" checked style="margin-right: 5px;"> User
                        </label>
                        <label style="margin: 0; font-weight: normal;">
                            <input type="radio" name="loginMode" value="admin" style="margin-right: 5px;"> Admin
                        </label>
                    </div>
                </div>
                <!-- End mode selection -->
                <div class="form-group">
                    <label for="username">Email or Phone Number</label>
                    <input 
                        type="text" 
                        id="username" 
                        required 
                        minlength="2" 
                        aria-required="true"
                        autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            minlength="1" 
                            required 
                            aria-required="true"
                            autocomplete="current-password">
                        <button 
                            type="button" 
                            class="password-toggle" 
                            aria-label="Toggle password visibility"
                            tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" id="loginbutton" class="login-button">Sign In</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="signup_page.html">Sign up</a>
                </div>
            </form>
        </div>
        
        <script>
            document.querySelector('.password-toggle').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        </script>
    </body>        
</html>
