<!DOCTYPE html>
<html>
    <body>
        <img src="online_marketplaceico.bmp" height="400" width="600">
        <h1 id="signuptitle"><u>Sign up</u></h1>
        <h2 id="signupelements">
            Enter Firstname: <br> 
            <input id ="SUusername"> 
            <br>Create Password:<br>
            <input id ="SUpassword">
            <br>Create Email<br> 
            <input type="email" id="SUemail"> 
            <br>Enter Lastname<br>
            <input id="SUlastname">
            <br>Enter address<br>
            <input id="SUaddress">
            <br>Enter phone no.<br>
            <input id="SUphonenumber">
            <button type="submit" id="signupbutton">
                Register
            </button>
            <!-- All usernames, passwords etc. 
            have SU before them to indicate that this is 
            the Sign Up password/username etc. -->
        </h2>
    </body>
</html>
