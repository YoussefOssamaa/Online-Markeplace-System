<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Marketplace Welcome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Online Marketplace.">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #4a4a4a;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.8s ease;
        }

        .logo {
            max-width: 220px;
            height: auto;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #2d3748;
            margin: 20px 0 10px;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 35px;
        }

        .button {
            display: block;
            background-color: #3182ce;
            color: white;
            padding: 15px 32px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2c5282;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.1);
        }

        .button.secondary {
            background-color: #38a169;
        }

        .button.secondary:hover {
            background-color: #2f855a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="online_marketplaceico.bmp" alt="Online Marketplace Logo" class="logo">
        <h1>Welcome to Online Marketplace</h1>
        <p>Your one-stop destination for buying and selling products online</p>
        
        <div class="button-container">
            <a href="loginpage.html" class="button">Login</a>
            <a href="signup_page.html" class="button secondary">Sign Up</a>
        </div>
    </div>
</body>
</html>
